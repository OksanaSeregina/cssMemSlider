<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Mem Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="slider">
        <input type="radio" id="btn-1" name="toggle" checked />
        <input type="radio" id="btn-2" name="toggle" />
        <input type="radio" id="btn-3" name="toggle" />
        <input type="radio" id="btn-4" name="toggle" />

        <div class="slider-inner">
          <div class="slider-slides">
            <img src="/assets/bear.jpg" alt="bear" />
            <img src="/assets/bird.jpg" alt="bird" />
            <img src="/assets/duck.jpg" alt="duck" />
            <img src="/assets/prince.jpg" alt="prince" />
          </div>
        </div>
        <div class="slider-controls">
          <label for="btn-1"></label>
          <label for="btn-2"></label>
          <label for="btn-3"></label>
          <label for="btn-4"></label>
        </div>
      </div>
    </section>
  </body>
</html>
